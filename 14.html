<body class="bg-secondary">

        <div class="container-fluid">
          <a class="navbar-brand" href="Index.html">

    <table class="w-100 " >
      <tr>
        <td class="text-start">
        <h4>CANTIDAD</h4>
        </td>
        <td>
          <input type="range" min="1" max="10" value="1" class="form-control" id="cantidad">
        </td>
        <td>

      </tr>

        <td class="text-start">
          <h4>TAMAÑO</h4>
        </td>

          <input type="radio" name="tamannio" id="familiar"><span class="h5">FAMILIAR $210</span><br>
          <input type="radio" name="tamannio" id="grande"><span class="h5">GRANDE $160</span><br>
          <input type="radio" name="tamannio" id="individual"><span class="h5">INDIVIDUAL $99</span><br>
          <input type="radio" name="tamannio" id="jumbo"><span class="h5">JUMBO $299<br>
        </td>
        <td></td>
      </tr>
      <tr>
        <td class="text-start">

        </td>
        <td>
          <select name="" id="especialidad" class="form-control">
          <option value="1">1 INGREDIENTE</option>
          <option value="2">2 INGREDIENTES</option>
          <option value="3">3 INGREDIENTES</option>
          <option value="4">4 INGREDIENTES</option>
         </select>
        </td>
        <td></td>
      </tr>
      <tr>
        <td class="text-start">

        </td>
        <td class="text-start">
          <P><input type="checkbox" id="alitas" class="form-check-inline" > <span class="h5">ALITAS</span></P>
          <P><input type="checkbox" id="refrescos"class="form-check-inline"><span class="h5">REFRESCOS 2L</span></P>
          <P><input type="checkbox" id="nugget" class="form-check-inline"><span class="h5">NUGGET </span></P>
        </td>       
      </tr>
      <tr>
        <td colspan="3">
          <h1 id="total" style="font-size: 50px;font-weight: bold;">TOTAL $ 0.00 MXN</h1>
        </td>
      </tr>
    </table>
    <button class="btn btn-primary p-3" id="btmpagar"><span class="h2 text-center">PAGAR</span></button>
  </div>
